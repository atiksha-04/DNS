<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login </title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
	body{
	  background-color: black;
	}
  </style>
</head>
<body >
	  <div class="form">
	      <ul class="top-area">
		<li class="tab active"><a href="#signup">Sign Up</a></li>
		<li class="tab"><a href="#login">Log In</a></li>
	      </ul>
	      
	      <div class="tab-content">
		<div id="signup">   
		  <h1>Sign Up</h1>
		    <div class="label-field">
		      <label>
			First Name<span class="req">*</span>
		      </label>
		      <input id=rname type="text" required autocomplete="off" />
		    </div>
		  </form>
		  
		  <div class="label-field">
		    <label>
		      Email Address<span class="req">*</span>
		    </label>
		    <input id=remail type="email" title ="Enter the complete email address" required autocomplete="off"/>
		  </div>
		  
		  <div class="label-field">
		    <label>
		      Set A Password<span class="req">*</span>
		    </label>
		    <input id=rpassword type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
		    title="Must contain at least one number and one uppercase and lowercase letter, and at 
		    least 8 or more characters" required autocomplete="off"/>
		  </div>
		  <div class="label-field">
		    <label>
		      Confirm Password<span class="req">*</span>
		    </label>
		    <input id=rcpassword type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
		    title="Must contain at least one number and one uppercase and lowercase letter, and at 
		    least 8 or more characters" required autocomplete="off"/>
		  </div>
		  <button type="submit" class="button button-block" onClick=registration() />Get Started</button>
	 
		</div>
		
		<div id="login">   
		  <h1>Welcome Back!</h1>
		  
		  
		    <div class="label-field">
		    <label>
		      Email Address<span class="req">*</span>
		    </label>
		    <input id=lemail type="email"required autocomplete="off"/>
		  </div>
		  
		  <div class="label-field">
		    <label>
		      Password<span class="req">*</span>
		    </label>
		    <input id=lpassword type="password"required autocomplete="off"/>
		  </div>

		  <div class="label-field">
		    <label>
		      Mentor Email Address<span class="req">*</span>
		    </label>
		    <input id=lhas_mentor type="email" autocomplete="off"/>
		  </div>
		  
		  <p class="forgot"><a href="#">Forgot Password?</a></p>
		  <button class="button button-block" onClick=login() >Log In</button>
	 
		</div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: "#vantajs",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x3fffd1,
  backgroundColor: 0x0
})
</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="script.js"></script>
 
</body>
</html>
